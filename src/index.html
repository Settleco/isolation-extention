    <div id="settings-popup" style="display: none"  class="flex items-center bg-stone-600/40 backdrop-blur-md z-99 w-screen p-2 space-x-4">
        <input id="name-input" class="rounded-md p-2 bg-stone-600/50 border-2 border-stone-600/60 outline-none" type="text" placeholder="Name..">

    </div>
    
    <div class="flex ">

                <div class="flex place-items-end">

            <div class="widgetbottom flex items-center space-x-2 p-4">
